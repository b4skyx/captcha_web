<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- 
  Custom Stylesheet -->
    <link rel="stylesheet" href="./style2.css">


</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <br>
        <input type="email" name="email" placeholder="Username" id="username" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Sign in </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="submit" class="close" style="width:30%" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Captcha</h4>
                    </div>
                    <div class="modal-body" style="height: 40vh">
                        <div id="canvasarea" style="display:flex; justify-content:center;">
                            <img src="../download.jpeg" alt="Image" style="position:relative; width:38vh; height:38vh">
                            <canvas id="myCanvas" , style="position:absolute; width:38vh; height:38vh;"></canvas>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" style="width:20%; font-size:1.5em;">Submit</button>
                    </div>
                </div>
            </div>
            <script src="./script2.js"></script>
        </div>
    </div>

</body>

</html>
